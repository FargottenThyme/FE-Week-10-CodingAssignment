<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Manager</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body class="container">
    <br>
    <h1 class="text-center">Date Manager</h1>
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-product-entry">Enter a Product</label>
                        <input type="text" class="form-control" id="new-product-entry">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="location">Please Select a Location</label>
                        <select name="location" class="form-control" id="location">
                            <option value="none"></option>
                            <option value="refridgerated">Refridgerated</option>
                            <option value="frozen">Frozen</option>
                            <option value="shelf-stable">Shelf-Stable</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="expire-date">Date of Expiration</label>
                        <input type="date" class="form-control" id="expire-date">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                    </div>
                </div>
            </div>
            <br>
            <div>
                <button class="btn btn-primary" id="add-data">Add</button>
            </div>
        </div>
    </div>
    <br>
    <table id="data" class="table table-bs-light table-striped table-bordered">
        <tr>
            <th>Product</th>
            <th>Location</th>
            <th>Expires</th>
            <th>Options</th>
        </tr>
    </table>

    <script src="datemanager.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
